        python -c "
        import os
        import requests
        import asyncio
        from telegram import Bot
        
        token = os.environ.get('TELEGRAM_BOT_TOKEN')
        if token:
            try:
                # Test bot info
                url = f'https://api.telegram.org/bot{token}/getMe'
                response = requests.get(url, timeout=10)
                
                if response.status_code == 200:
                    bot_info = response.json()['result']
                    print(f'âœ… Bot connected: {bot_info.get(\"first_name\", \"Unknown\")}')
                    print(f'âœ… Bot username: @{bot_info.get(\"username\", \"Unknown\")}')
                    print('âœ… Telegram integration ready!')
                else:
                    print(f'âš ï¸ Bot connection issue: {response.status_code}')
            except Exception as e:
                print(f'âš ï¸ Telegram test failed: {e}')
        else:
            print('âš ï¸ No Telegram token provided')
        "

    - name: ðŸ—ï¸ Build Production Package
      run: |
        echo "ðŸ—ï¸ Building production package..."
        
        # Create deployment directory
        mkdir -p deployment
        
        # Copy essential files
        cp ultimate_sandy_sniper_bot.py deployment/
        cp requirements.txt deployment/
        cp .env.template deployment/.env.example
        
        # Create startup script
        cat > deployment/start_bot.sh << 'EOF'
        #!/bin/bash
        echo "ðŸš€ Starting Ultimate Sandy Sniper Bot v5.0"
        
        # Install dependencies
        pip install -r requirements.txt
        
        # Create logs directory
        mkdir -p logs
        
        # Start bot with logging
        python ultimate_sandy_sniper_bot.py 2>&1 | tee logs/bot_$(date +%Y%m%d_%H%M%S).log
        EOF
        
        chmod +x deployment/start_bot.sh
        
        # Create Docker file for containerized deployment
        cat > deployment/Dockerfile << 'EOF'
        FROM python:3.11-slim
        
        # Install system dependencies
        RUN apt-get update && apt-get install -y \
            build-essential \
            libta-lib0-dev \
            sqlite3 \
            && rm -rf /var/lib/apt/lists/*
        
        # Set working directory
        WORKDIR /app
        
        # Copy requirements and install Python dependencies
        COPY requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        
        # Copy application
        COPY ultimate_sandy_sniper_bot.py .
        
        # Create directories
        RUN mkdir -p logs data
        
        # Set timezone
        ENV TZ=Asia/Kolkata
        
        # Run bot
        CMD ["python", "ultimate_sandy_sniper_bot.py"]
        EOF
        
        echo "âœ… Production package built successfully!"

