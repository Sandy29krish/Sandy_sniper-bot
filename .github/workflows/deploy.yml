        import json
        from datetime import datetime
        
        # Test database operations
        conn = sqlite3.connect(':memory:')
        cursor = conn.cursor()
        
        # Create tables
        cursor.execute('''
            CREATE TABLE chat_history (
                id INTEGER PRIMARY KEY AUTOINCREMENT,
                timestamp TEXT NOT NULL,
                user_id TEXT NOT NULL,
                message_type TEXT NOT NULL,
                content TEXT NOT NULL,
                device_info TEXT,
                session_id TEXT
            )
        ''')
        
        # Test insert
        cursor.execute('''
            INSERT INTO chat_history (timestamp, user_id, message_type, content, device_info, session_id)
            VALUES (?, ?, ?, ?, ?, ?)
        ''', (datetime.now().isoformat(), 'test_user', 'test', 'test message', 'laptop', 'session_1'))
        
        # Test query
        cursor.execute('SELECT COUNT(*) FROM chat_history')
        count = cursor.fetchone()[0]
        
        if count == 1:
            print('âœ… Chat history database: SUCCESS')
        else:
            print('âŒ Chat history database: FAILED')
            exit(1)
        
        conn.close()
        print('âœ… Cross-device chat history system working!')
        "

    - name: ðŸ”„ Test Auto Rollover Logic
      run: |
        echo "ðŸ”„ Testing automatic rollover calculations..."
        python -c "
        from datetime import datetime, timedelta
        import pytz
        
        ist = pytz.timezone('Asia/Kolkata')
        current_date = datetime.now(ist)
        
        # Test expiry calculation (last Thursday of month)
        year = current_date.year
        month = current_date.month
        
        if month == 12:
            next_month_first = datetime(year + 1, 1, 1)
        else:
            next_month_first = datetime(year, month + 1, 1)
        
        last_day = next_month_first - timedelta(days=1)
        days_until_thursday = (3 - last_day.weekday()) % 7
        if days_until_thursday == 0 and last_day.weekday() != 3:
            days_until_thursday = 7
        
        last_thursday = last_day - timedelta(days=days_until_thursday)
        expiry = last_thursday.replace(hour=15, minute=30, second=0, microsecond=0)
        
        days_to_expiry = (expiry.date() - current_date.date()).days
        
        print(f'âœ… Expiry calculation: {expiry.strftime(\"%d %b %Y\")}')
        print(f'âœ… Days to expiry: {days_to_expiry}')
        print('âœ… Auto rollover logic working!')
        
        # Test strike calculations
        symbols = {\"NIFTY\": 50, \"BANKNIFTY\": 100, \"FINNIFTY\": 50, \"SENSEX\": 400}
        
        for symbol, interval in symbols.items():
            base_price = 25000
            atm_strike = round(base_price / interval) * interval
            print(f'âœ… {symbol} strike calculation: ATM = {atm_strike}')
        
        print('âœ… Strike calculations working perfectly!')
        "

    - name: ðŸŽ¯ Test Signal Generation
