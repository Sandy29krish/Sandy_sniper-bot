name: ðŸš€ Deploy Ultimate Sandy Sniper Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # Run health check daily at 6:00 AM IST (00:30 UTC)
    - cron: '30 0 * * *'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_ID: ${{ secrets.TELEGRAM_ID }}
      KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
      KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}

    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ðŸ”§ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        sudo apt-get install -y libta-lib0-dev
        sudo apt-get install -y sqlite3

    - name: ðŸ“‹ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ðŸ§ª Run Tests
      run: |
        echo "âœ… Testing Ultimate Sandy Sniper Bot v5.0"
        python -c "
        import sys
        import pandas as pd
        import numpy as np
        import talib
        import sqlite3
        from telegram import Bot
        print('âœ… All core dependencies imported successfully')
        print('âœ… TA-Lib version:', talib.__version__ if hasattr(talib, '__version__') else 'Available')
        print('âœ… Pandas version:', pd.__version__)
        print('âœ… NumPy version:', np.__version__)
        print('âœ… SQLite3 available')
        print('âœ… Telegram bot library available')
        "

    - name: ðŸ” Validate Configuration
      run: |
        echo "ðŸ” Validating bot configuration..."
        python -c "
        import os
        import sys
        
        required_vars = ['TELEGRAM_BOT_TOKEN', 'TELEGRAM_ID']
        missing_vars = []
        
        for var in required_vars:
            if not os.environ.get(var):
                missing_vars.append(var)
        
        if missing_vars:
            print(f'âŒ Missing environment variables: {missing_vars}')
            sys.exit(1)
        else:
            print('âœ… All required environment variables present')
        "

    - name: ðŸ§  Test Indicator Engine
      run: |
        echo "ðŸ§  Testing exact indicator calculations..."
        python -c "
        import pandas as pd
        import numpy as np
        import talib
        from datetime import datetime, timedelta
        
        # Create test data
        dates = pd.date_range(start=datetime.now() - timedelta(days=100), periods=100, freq='H')
        test_data = pd.DataFrame({
            'open': np.random.uniform(24000, 25000, 100),
            'high': np.random.uniform(24500, 25500, 100),
            'low': np.random.uniform(23500, 24500, 100),
            'close': np.random.uniform(24000, 25000, 100),
            'volume': np.random.randint(100000, 1000000, 100)
        }, index=dates)
        
        # Test indicators
        ohlc4 = (test_data['open'] + test_data['high'] + test_data['low'] + test_data['close']) / 4
        rsi = talib.RSI(ohlc4.values, timeperiod=21)
        rsi_ma_14 = talib.SMA(rsi, timeperiod=14)
        adx = talib.ADX(test_data['high'].values, test_data['low'].values, test_data['close'].values, timeperiod=14)
        
        print('âœ… RSI(21,ohlc/4) calculation: SUCCESS')
        print('âœ… MA(14,RSI) calculation: SUCCESS')
        print('âœ… ADX(14) calculation: SUCCESS')
        print('âœ… All indicator calculations working perfectly!')
        "

    - name: ðŸ“Š Test Chat History System
      run: |
        echo "ðŸ“Š Testing cross-device chat history..."
        python -c "
